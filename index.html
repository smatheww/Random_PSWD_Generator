<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        
        <h1>Random Password Generator</h1>
        <input type="textbox" id="result">
        <button id="copy">Copy</button>
        <button id="redo"><i class="fa-solid fa-rotate-right"></i></button><br>
        <label for="passLength">Password Length: </label>
        <input type="range" min="1" max="12" value="8" id="charSlider" oninput="charLength.value = this.value">
        <input type="textbox" id="charLength" value="8"><br>
        <p>Characters used: </p>
        <input type="checkbox" id="upper">
        <label for="upper">ABC</label>
        <input type="checkbox" id="lower">
        <label for="lower">abc</label>
        <input type="checkbox" id="number">
        <label for="number">123</label>
        <input type="checkbox" id="symbol">
        <label for="symbol">!@#</label>
    
    </form>




    <script src="index.js"></script>
</body>
</html>
