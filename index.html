<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        
        <h1>Random Password Generator</h1>
        <input type="textbox" id="result">
        <button id="copy">Copy</button><br>
        <label for="passLength">Password Length: </label>
        <input type="range" min="1" max="12" value="8" class="slider" id="passLength"><br>
        <input type="textbox" id="length" placeholder="1"><br>
        <p>Characters used: </p>
        <input type="checkbox" id="upper">
        <label for="upper">ABC</label>
        <input type="checkbox" id="lower">
        <label for="lower">abc</label>
        <input type="checkbox" id="number">
        <label for="number">123</label>
        <input type="checkbox" id="symbol">
        <label for="symbol">!@#</label>
    
    </form>




    <script src="index.js"></script>
</body>
</html>
